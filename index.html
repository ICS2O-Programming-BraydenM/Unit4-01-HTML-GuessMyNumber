<!DOCTYPE html>
<html>
  <head>
<!-- metdata -->
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Brayden MacMillan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- adding a favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Trapezoid in JS</title>
  </head>
  <body>
<!-- adding a JavaScvript button that says good morning -->
    <script src="./js/script.js"></script>
    <h1>Greetings during the Day</h1>
		<table>
			<tr>
				<td>
					<h3>Enter the hour of the day (h):</h3>
					<form action="javascript:displayGreeting()">						
						<label for="hour">Hour (h):</label>
						<input type="number" step="1" min="0" max="23" id="hour" placeholder="Enter hour (0-23)"><br><br>
						<input type="submit" value="Display Greeting">
					</form>
				</td>
				<td>
<!-- adding an image -->
					<img src="./images/greeting.jpg" alt="Greeting" width="50%">
				</td>
			</tr>
		</table>
<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="greeting">
			</div>
		</div>
  </body>
</html>
